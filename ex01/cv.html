<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>My resume</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%
        }
        th, td {
            border: 1px solid rgb(211, 22, 164);
            padding: 8px;
            text-align: left;
        }
        td:last-child:last-child {
            border-color: #8f1010
        }
    </style>
</head>
<body>
    <h1>My resume</h1>
    <h2>Astronaut McGill</h2>

    <h3>Skills</h3>
    <ul>
        <li>Flying rockets</li>
        <li>Mathmatician</li>
        <li>Computer science</li>
    </ul>

    <h3>Career path</h3>
    <ol>
        <li>Studied at Houston NASA center</li>
        <li>Became an astronaut</li>
        <li>Went to space</li>
    </ol>

    <h3>Expirience</h3>
    <table>
        <tr>
            <th>Year</th>
            <th>Place</th>
            <th>Position</th>
        </tr>
        <tr>
            <td>2023</td>
            <td>Houston</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>2025</td>
            <td>Houston NASA</td>
            <td style="border-color: #424242;">Astronaut</td>
        </tr>
    </table>
</body>
</html>
